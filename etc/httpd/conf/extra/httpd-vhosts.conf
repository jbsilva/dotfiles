#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# Use name-based virtual hosting.
#
NameVirtualHost *:80
NameVirtualHost *:8080

<VirtualHost *:80>
    ServerAdmin julio@juliobs.com
    DocumentRoot "/srv/http"
    ServerName 127.0.0.1:80
    ErrorLog "/var/log/httpd/error_log"
    CustomLog "/var/log/httpd/access_log" common

    <Directory /srv/http/>
        DirectoryIndex index.htm index.html
        AddHandler cgi-script .cgi .pl
        Options Indexes FollowSymLinks ExecCGI
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:8080>
    ServerName 127.0.0.1:8080
    WSGIScriptAlias / /home/julio/web/django/django_projects/juliobs/juliobs/wsgi.py
    Alias /static/  /home/julio/web/django/django_projects/juliobs/juliobs/arquivos/static/
    Alias /media/   /home/julio/web/django/django_projects/juliobs/juliobs/arquivos/media/

    <Directory /home/julio/web/django/django_projects/juliobs/juliobs>
        <Files wsgi.py>
        Order allow,deny
        Allow from all
        </Files>
    </Directory>


    <Directory /home/julio/web/django/django_projects/juliobs/juliobs/arquivos>
    SetHandler None
    Order allow,deny
    Allow from all
    </Directory>
</VirtualHost>
